name: Integration Tests

on:
  workflow_call:
    inputs:
      protoc_version:
        required: false
        type: string
        default: "21.12"

      compose_file:
        required: false
        type: string
        default: "./deployments/compose/compose-devel.yaml"

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Go Version from go.mod
        id: go_version
        run: echo "GO_VERSION=$(awk '/^go /{print $2}' go.mod)" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install podman and podman-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y podman python3-pip
          pip3 install --user podman-compose
          echo "$HOME/.local/bin" >> $GITHUB_PATH

          VERSION=${{ inputs.protoc_version }}
          ARCH=linux-x86_64
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${VERSION}/protoc-${VERSION}-${ARCH}.zip
          unzip -o protoc-${VERSION}-${ARCH}.zip -d $HOME/.protoc
          echo "$HOME/.protoc/bin" >> $GITHUB_PATH

      - name: Login to Registry RedHat
        run: |
          echo "${{ secrets.QUAY_PASSWORD }}" | podman login registry.redhat.io -u "${{ secrets.QUAY_USERNAME }}" --password-stdin

      - name: Run Go Integration Tests
        run: |
          make build
          make go-integration-tests

      - name: Logout from Registry RedHat
        run: |
          podman logout registry.redhat.io
